{% extends 'base.html' %}

{% block title %}Новый пароль{{ block.super }}{% endblock %}

{% block content %}
<section class="content-wraper">
	<div class="content-main center">
        <div class="content-index single-txt">
            <h1 class="h-title">Новый пароль</h1>
            <form action="" method="POST" class="form-auth">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <div class="field-error">{{ form.non_field_errors }}</div>
                {% for field in form %}
                    <p>
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% for error in field.errors %}
                            <span class="span-error">{{ error }}</span>
                        {% endfor %}
                    </p>
                {% endfor %}
                <p><input type="submit" value="Сохранить"></p>
            </form>
        </div>
    </div>
</section>
{% endblock %}
